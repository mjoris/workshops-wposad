<!DOCTYPE html>
<html>
<head>
	<title>Testpagina</title>
	<meta charset="utf-8" />
</head>
<body>
	<div class="product">
		<a href="#"><img src="../me.jpg" alt=""></a>
	</div>
	<p>(open Javascript console and click image)</p>

	<script>
		document.querySelector('.product').addEventListener('click', function() {
			console.log('div clicked');
		});
		document.querySelector('.product img').addEventListener('click', function() {
			console.log('img clicked');
		});
		document.querySelector('body').addEventListener('click', function() {
			console.log('body clicked');
		});
		document.querySelector('.product a').addEventListener('click', function() {
			console.log('a clicked');
		});
	</script>
</body>
</html>
